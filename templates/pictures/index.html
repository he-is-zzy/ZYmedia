{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <title>Pictures</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        {% for foo in dic %}
            <div class="col-12 col-xxl-2 col-xl-3 col-lg-4 col-md-6">
                <div class="card">
                    <img class="card-img-top" src="{{ foo.pic_cover }}" style="height:300px;object-fit: cover">
                    <div class="card-body d-grid gap-2" >
                        <!--<h6 class="card-title d-grid gap-2">{{ foo.pic_title }}</h6>-->
                        <form action="content/" method="post" class="d-grid gap-2">
                            <div>
                                <label for="path" style="display:none"></label>
                                <input name="path" id="path" value="{{ foo.pic_path }}" style="display:none">
                            </div>
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Browse</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <!--<p>窗口宽度: <span id = width></span></p>-->
</div>

    var widthoutput = document.querySelector('#width');
    function resize(){
        widthoutput.textContent = window.innerWidth;
    }
    window.onresize = resize;
    resize();
</script>-->
</body>
</html>
