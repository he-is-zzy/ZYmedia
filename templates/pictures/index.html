{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <title>Pictures</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <p>Test</p>
</nav>
<div class="row">
    <div class="col-2"></div>
    <div class="container-fluid col-10">
        <div class="row">
            {% for foo in dic %}
                <div class="col-12 col-xxl-1 col-xl-3 col-lg-4 col-md-6">
                    <div class="card">
                        <img class="card-img-bottom" src="http://192.168.1.107:8080/files/Pictures and Photobooks/2.jpg" data-src="{{ foo.pic_cover }}" style="max-height:800px;object-fit: cover" alt="Loading">
                        <div class="card-footer d-grid gap-2" style="padding:0">
                            <form action="content/" method="post" class="d-grid gap-2">
                                <div>
                                    <label for="path" style="display:none"></label>
                                    <input name="path" id="path" value="{{ foo.pic_path }}" style="display:none">
                                </div>
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary btn-block" style="font-size:15px">{{ foo.pic_title }}</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script>
    function query(selector) {
        return Array.from(document.querySelectorAll(selector));
    }

    const io = new IntersectionObserver(function (items) {
        items.forEach(function (item) {
            const target = item.target;
            if (target.getAttribute('src') === 'http://192.168.1.107:8080/files/Pictures and Photobooks/2.jpg') {
                target.src = target.getAttribute('data-src');
            }
        })
    });
    query('img').forEach(function(item) {
        io.observe(item);
    });
</script>
</body>
</html>
