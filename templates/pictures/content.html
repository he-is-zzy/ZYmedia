<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        {% for foo in path %}
            <div class="col-12 col-xxl-4 col-xl-6 col-lg-6 col-md-12">
                <div class="card">
                    <a href="{{ foo }}">
                        <img src="{{ foo }}" class="card-img-bottom" loading="lazy" alt="Loading">
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
